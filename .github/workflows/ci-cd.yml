name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15-intel, macos-14]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Run Unit Tests
      run: go test -v ./...

    - name: Build Binary for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Собираем под Linux x64
        GOOS=linux GOARCH=amd64 go build -o myapp main.go

    - name: Upload Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: myapp
        retention-days: 1

  deploy:
    name: Deploy to VPS
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-binary
        path: . 

    - name: Fix permissions
      run: chmod +x myapp

    - name: Copy binary to temp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "myapp"
        target: "/tmp/"

    - name: Swap binary and restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Starting deployment..."
          
          pkill myapp || true
          
          mv /tmp/myapp /opt/myapp/myapp
          
          chmod +x /opt/myapp/myapp
          
          nohup /opt/myapp/myapp > /opt/myapp/app.log 2>&1 &
          
          echo "Deployment successful!"
